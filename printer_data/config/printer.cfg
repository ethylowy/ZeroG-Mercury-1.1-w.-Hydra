# BIGTREETECH Manta M8P V2.0
# STM32H723
# 128KiB bootloader
# 25 MHz crystal
# USB (on PA11/PA12), CAN bus (on PD0/PD1) or Serial (on USART1 PA10/PA9)

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

########################################
# INCLUDE configuration
########################################
[include mainsail.cfg]
[include filament.cfg]
[include start.cfg]
[include end.cfg]
#[include adxl.cfg]
[include microprobe.cfg]
[include display.cfg]
[include macros.cfg]
[include test_speed.cfg]
[include KAMP_Settings.cfg]
[include led_configuration.cfg]
[include timelapse.cfg]

########################################
# MCU configuration
########################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_3B003A001051313236343430-if00
restart_method: command

[mcu CB1]
serial: /tmp/klipper_host_mcu

########################################
# PRINTER configuration
########################################
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
max_z_velocity: 50
max_z_accel: 500
square_corner_velocity: 5.0

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

#[output_pin MainBoardFan]
#pin: !PB1

[gcode_arcs]
resolution: 1.0

[respond]

[exclude_object]

[skew_correction]

[filament_switch_sensor switch_sensor]
switch_pin: ^PF0
pause_on_runout: False
runout_gcode:
 PAUSE # [pause_resume] is required in printer.cfg
 M117 Filament switch runout
insert_gcode:
 M117 Filament switch inserted
 
[filament_motion_sensor encoder_sensor]
switch_pin: ^PC15
detection_length: 7.0 # accuracy of motion sensor 2.88mm
extruder: extruder
pause_on_runout: False
runout_gcode:
 PAUSE # [pause_resume] is required in printer.cfg
 M117 Filament encoder runout
insert_gcode:
 M117 Filament encoder inserted

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 40, 70
mesh_max: 245, 240
probe_count: 5, 5
mesh_pps: 3, 3
algorithm: bicubic
bicubic_tension: 0.2

[probe]
pin: ^!PD13
deactivate_on_each_sample: False
x_offset: 30
y_offset: 20
#z_offset: 0.820
samples: 2
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
    PROBE_DOWN
    G4 P500
deactivate_gcode:
    PROBE_UP

[safe_z_home]
z_hop: 10
z_hop_speed: 5.0
home_xy_position: 157,157

[z_tilt]
z_positions: 
  8, 8
  135, 262
  262, 8
points:
  70, 30
  165, 240
  265, 30
speed: 100
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.025

########################################
# EXTRUDER configuration
########################################
# Motor3
[extruder]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 5
heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 350

[tmc2209 extruder]
uart_pin: PB9
interpolate: true
run_current: 0.85
stealthchop_threshold: 0
sense_resistor: 0.11
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[firmware_retraction]
retract_length: 1.0
retract_speed: 120
unretract_extra_length: 0
unretract_speed: 100

########################################
# HOTBED configuration
########################################
[heater_bed]
heater_pin: PF5
sensor_pin: PB1 # TB 
sensor_type: EPCOS 100K B57560G104F
#control: pid
min_temp: 0
max_temp: 110

########################################
# MOTION configuration
########################################
# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PF4
position_endstop: 265
position_max: 265
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC13
diag_pin: ^PF4 # X Endstop pin
run_current: 1.41
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.110
#driver_SGTHRS: 255 # 255 is the most sensitive value, 0 is the least sensitive

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PF3
position_endstop: 263
position_max: 263
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: PF3
run_current: 1.41
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.110
#driver_SGTHRS: 255 # 255 is the most sensitive value, 0 is the least sensitive

# Motor5 - Lewy przód
[stepper_z]
step_pin: PC7
dir_pin: PC8
enable_pin: !PD2
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 275
position_min: -5
homing_speed: 15
second_homing_speed: 5
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PC6
run_current: 0.6
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150

# Motor7 - Tył
[stepper_z1]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PD5
run_current: 0.6
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150

# Motor8 - Prawy przód
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z2]
uart_pin: PG14
run_current: 0.6
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150

########################################
# COOLING configuration
########################################
# Fan0 - part cooling 24v
[fan]
pin: PF7

# Fan1 - hotend 24v
[heater_fan Hotend]
pin: PF9

# Fan2 - front left stepper 24v
#[heater_fan Front_left_stepper]
#pin: PF6

# Fan3 - front right stepper 24v
#[heater_fan Front_right_stepper]
#pin: PF8

# Fan4 - back stepper 24v
#[heater_fan Back_stepper]
#pin: PA4

#[fan_generic soc-fan]
#pin: CB1:gpio269

# Fan5 - 12v
[temperature_fan M8P-CB1]
pin: PA6
tachometer_pin: PC2
sensor_type: temperature_mcu
max_power: 1.0
cycle_time: 0.010
min_temp: 0
max_temp: 100
#max_delta: 2.0
target_temp: 50.0
control: pid
pid_Kp: 1.0
pid_Ki: 0.5
pid_Kd: 2.0

# Fan6 - 12v
[fan_generic FumeExractor]
pin: PA2
tachometer_pin: PC1
max_power: 1.0
off_below: 0.1
shutdown_speed: 0

